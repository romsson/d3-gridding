<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  fill: none;
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<!-- <script src="http://d3js.org/d3.v4.js"></script> -->
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script>

var width = 450,
    height = 450;

var gridding = d3.gridding()
  .size([width, height])
  .mode("coordinate")
  .valueX("posX")
  .valueY("posY")
  .valueWidth("posW")
  .valueHeight("posH")

var total = d3.range(10).reduce(function(sum, v) { return sum + v; })

var data = [];

d3.range(10).map(function(d, i) {
  d3.range(10).map(function(e, j) {
    data.push({posX: (width / 10) * e, posY: (i % 10) * 10, posW: d, posH: 10, value: d * e});
  });
});

var griddingData = gridding(data)

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

svgSquares.selectAll(".square")
    .data(griddingData, function(d) { return d.index; })
  .enter().append("rect")
    .attr("class", "square")
    .attr("width", function(d) { return d.width; })
    .attr("height", function(d) { return d.height; })
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

svgSquares.selectAll(".index")
    .data(griddingData)
  .enter().append("text")
    .attr("class", "index")
    .style('text-anchor', 'middle')
    .style('dominant-baseline', 'central')
    .attr("transform", function(d) { return "translate(" + d.cx + "," + d.cy + ")"; })
    .text(function(d, i) { return d.value; });

</script>
