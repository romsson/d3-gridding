
<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica;
  font-size: 10px;
}
.point {
  fill: black;
}

rect, circle {
  fill: none;
  stroke: black;
  stroke-width: 1;
}
</style>
<body>
<script src="../node_modules/d3/build/d3.js"></script>
<script src="../build/d3-gridding.js"></script>
<script src="utils/utils.js"></script>
<script>

var width = 400,
    height = 300;

var data = d3.range(50).map(function(d, i) {
  return {"index": i,
          "value": Math.floor(Math.random()*120 / 7),
          "prop": "static",
          "v": Math.random()
        };
});

var params = [{
    "size": function() { return [width, height]; },
    "offset": function(d) { return [0, 0]; },
    "mode": "vertical",
    "valueHeight": "__agg",
    "orient": "up",
    "padding": 2,
    "level": 0
  }, {
    "size": function(d) { return [d.width, d.height]; },
    "offset": function(d) { return [d.x, d.height - height]; },
    "mode": "diagonal",
    "orient": "up",
    "level": 1
  }
];

var nesting = [{
    "groupBy": "",
    "fn": function(d) { return d.length},
    "accessor": function(d) { return d; }
  }, {
    "groupBy": "value",
    "fn": d3.sum,
    "accessor": function(d) { return d.value; },
    "sortBy": "year"
  }
];

var svgSquares = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

function update() {

  nested_data = generate_nesting_agg(nesting, "data");
  draw(svgSquares, nested_data[0], params, 0, "0_");
  svgSquares.selectAll(".index").remove();

}

update();

</script>
